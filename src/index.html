<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="card">
        <h1 id="sympi" class="arriba"></h1>
        <p id="cardvalue" class="medio"></p>
        <h1 id="sympidown" class="abajo"></h1>
      </div>
      <br>
      <button type="button" id="newcard" class="btn btn-dark">
        <strong>Take new card</strong>
      </button>

      <div class="input-group mb-3 mt-5 input">
        <span class="input-group-text " id="basic-addon1">Ancho</span>
        <input
          id="ancho"
          type="text"
          class="form-control"
          placeholder="Número"
          aria-label="Width"
          aria-describedby="basic-addon1"
        />
        <span class="input-group-text " id="basic-addon1">Alto</span>
        <input
          id="alto"
          type="text"
          class="form-control"
          placeholder="Número"
          aria-label="Height"
          aria-describedby="basic-addon1"
        />
      </div>
      <button
        type="button"
        id="button2"
        class="btn btn-dark"
        onclick="window.heightWidthChange()"
      >
        <strong>Cambia alto y ancho</strong>
      </button>
    </div>



    </div>
    <script src="./app.js"></script>
  </body>
</html>
